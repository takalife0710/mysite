    <script language="javascript" type="text/javascript">
      //クリックされた回数を覚えておく変数
      //ページを表示した時に、0 になるよ。
      var clickedCounter = 0;

      function OnLinkClick(){
        //クリックされた回数を１回増やす
        clickedCounter++;
        if(clickedCounter >= 3){
          alert('何回も押しすぎぃ！');
        }else{
          alert('ナイスクリックだ！');
        }
      }
    </script>
